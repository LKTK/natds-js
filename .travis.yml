---
branches:
  except:
    - /v\d+\.\d+\.\d+$/
    - /v\d+\.\d+\.\d+-docs$/
cache:
  directories:
    - node_modules
    - packages/icons/node_modules
    - packages/web/node_modules
    - packages/styles/node_modules
    - packages/docs/node_modules
dist: xenial
jobs:
  include:
    - stage: dependency-check
      if: "branch =~ /^dependabot\\/(.+)$/ OR branch =~ /^renovate\\/(.+)$/"
      script: "yarn test"
    - stage: prerelease
      if: "branch =~ /^DSY-(\\d+)$/"
      script: "git checkout $TRAVIS_BRANCH && yarn prerelease:ci alpha-$TRAVIS_BRANCH && yarn publish:ci"
    - stage: release
      if: "NOT (commit_message =~ /^Travis Commit:(.+)$/ OR commit_message =~ /^Publish(.*)$/ OR commit_message =~ /^(.*)[skip ci]$/)"
      deploy:
        provider: script
        script: "git checkout $TRAVIS_BRANCH && yarn release:ci && yarn publish:ci && chmod +x scripts/build-storybook.sh && scripts/build-storybook.sh"
        skip_cleanup: true
        on:
          branch: master
language: node_js
node_js:
  - lts/*
os: linux
